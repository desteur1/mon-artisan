<main class="mb-5 bg-color">
  <h1 class="text-center my-5">Artisan "{{ searchTerm }}"</h1>

  <div class="image-container text-center" *ngIf="searchResults.length === 0">
    <img
      src="/images/error.jpeg"
      alt="No results found"
      class="no-results-image"
    />
    <div class="no-results-message text-center">
      <p>Pas d'artisans trouvé pour votre recherche !</p>
    </div>
  </div>

  <section
    *ngIf="searchResults.length > 0"
    class="main-item-3 d-flex flex-wrap justify-content-center gap-3 my-4 pb-4"
  >
    <div
      *ngFor="let artisan of searchResults"
      class="card item-card"
      style="width: 18rem"
    >
      <app-itemcard [item]="artisan"></app-itemcard>
    </div>
  </section>
  <!-- Return Button -->
  <div class="text-end mb-4 p-4">
    <button class="btn btn-light" (click)="goBack()">page précedente</button>
  </div>
</main>
